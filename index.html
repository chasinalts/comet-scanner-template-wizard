<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="COMET Scanner Wizard - A comprehensive setup wizard for scanner configuration" />
    <title>COMET Scanner Wizard</title>

    <!-- Preload critical assets -->

    <link rel="stylesheet" href="/src/index.css" />

    <style>
      /* Add a fallback background color */
      body {
        background-color: #0f172a; /* Tailwind slate-900 */
        color: white;
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
          Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      }
      #root {
        min-height: 100vh;
      }
    </style>

    <!-- Prevent browser caching of index.html -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <!-- For Netlify/Vercel, also set HTTP headers to no-cache for /index.html -->

    <!-- PWA support -->
    <meta name="theme-color" content="#ffffff" />
    <link rel="manifest" href="/manifest.json" />

    <!-- PWA support for mobile devices -->
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- iOS PWA support -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="COMET Scanner" />
    <link rel="apple-touch-icon" href="/vite.svg" />
  </head>
  <body>
    <div id="root">
      <div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
        Loading COMET Scanner Wizard...
      </div>
    </div>
    <script src="/unregister-sw.js"></script>
    <script type="module" src="/src/main.tsx"></script>

    <!-- Fallback for browsers without JavaScript -->
    <noscript>
      <div style="padding: 2rem; text-align: center;">
        <h1>JavaScript Required</h1>
        <p>This application requires JavaScript to function properly. Please enable JavaScript in your browser settings.</p>
      </div>
    </noscript>
  </body>
</html>
